{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container s12">
        <div class="row">
            <div class="col s12">
                <hr>
                <h2>Product Management</h2>
                <h5>Edit a Product</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                < <form method="POST" action="{% url 'edit_product' product.id %}"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="right-align">
                        <a class="btn blackbutton" href="{% url 'products' %}">Cancel</a>
                        <button class="btn blackbutton" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
